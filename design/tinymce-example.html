<!DOCTYPE html>
<html>
<head>
  <script src='https://cdn.tiny.cloud/1/w3ykob2x8q7qaowapdtq6lu93t7vjonkpfa59j3zfubbrpk5/tinymce/5/tinymce.min.js' referrerpolicy="origin"></script>
  <script>
        tinymce.init({
        selector: 'textarea#format-custom',
        height: 500,
        plugins: 'table wordcount',
        content_style: '.left { text-align: left; } ' +
            'img.left { float: left; } ' +
            'table.left { float: left; } ' +
            '.right { text-align: right; } ' +
            'img.right { float: right; } ' +
            'table.right { float: right; } ' +
            '.center { text-align: center; } ' +
            'img.center { display: block; margin: 0 auto; } ' +
            'table.center { display: block; margin: 0 auto; } ' +
            '.full { text-align: justify; } ' +
            'img.full { display: block; margin: 0 auto; } ' +
            'table.full { display: block; margin: 0 auto; } ' +
            '.bold { font-weight: bold; } ' +
            '.italic { font-style: italic; } ' +
            '.underline { text-decoration: underline; } ' +
            '.example1 {} ' +
            'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }' +
            '.tablerow1 { background-color: #D3D3D3; }',
        formats: {
            alignleft: { selector: 'p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img', classes: 'left' },
            aligncenter: { selector: 'p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img', classes: 'center' },
            alignright: { selector: 'p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img', classes: 'right' },
            alignfull: { selector: 'p,h1,h2,h3,h4,h5,h6,td,th,div,ul,ol,li,table,img', classes: 'full' },
            bold: { inline: 'span', classes: 'bold' },
            italic: { inline: 'span', classes: 'italic' },
            underline: { inline: 'span', classes: 'underline', exact: true },
            strikethrough: { inline: 'del' },
            customformat: { inline: 'span', styles: { color: '#00ff00', fontSize: '20px' }, attributes: { title: 'My custom format'} , classes: 'example1'}
        },
        style_formats: [
            { title: 'Custom format', format: 'customformat' },
            { title: 'Align left', format: 'alignleft' },
            { title: 'Align center', format: 'aligncenter' },
            { title: 'Align right', format: 'alignright' },
            { title: 'Align full', format: 'alignfull' },
            { title: 'Bold text', inline: 'strong' },
            { title: 'Red text', inline: 'span', styles: { color: '#ff0000' } },
            { title: 'Red header', block: 'h1', styles: { color: '#ff0000' } },
            { title: 'Badge', inline: 'span', styles: { display: 'inline-block', border: '1px solid #2276d2', 'border-radius': '5px', padding: '2px 5px', margin: '0 2px', color: '#2276d2' } },
            { title: 'Table row 1', selector: 'tr', classes: 'tablerow1' },
            { title: 'Image formats' },
            { title: 'Image Left', selector: 'img', styles: { 'float': 'left', 'margin': '0 10px 0 10px' } },
            { title: 'Image Right', selector: 'img', styles: { 'float': 'right', 'margin': '0 0 10px 10px' } },
        ]
        });
  </script>
</head>
<body>
<h1>TinyMCE Quick Start Guide</h1>
  <form method="post">
    <textarea id="format-custom">
        <h2>Welcome to the TinyMCE editor demo!</h2>
        <p>Please try out the features provided in this custom formats example.</p>
      
        <h2>A simple table to play with</h2>
        <table style="border-collapse: collapse; width: 100%;" border="1">
          <thead>
            <tr>
              <th>Product</th>
              <th>Cost</th>
              <th>Really?</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>TinyMCE</td>
              <td>Free</td>
              <td>YES!</td>
            </tr>
            <tr>
              <td>Plupload</td>
              <td>Free</td>
              <td>YES!</td>
            </tr>
          </tbody>
        </table>
      </textarea>
      
  </form>
</body>
</html>
