<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Notent Noteables Dashboard</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
	<!-- {% load static %} -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>

<body>
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="{% url 'index' %}">
			<img src="{% static 'img/note-1.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
			Notent Noteables
		</a>
		<form action="{% url 'logout' %}" method="GET" class="form-inline"> {% csrf_token %}
			Hello, {{user.first}}
			<button type="submit" class="btn btn-link">Logout</button>
		</form>
	</nav>


	<div class="container">
		<div class="note_nav">
			<h1>My Noteables</h1>
			<form action="{% url 'new_note' %}" method="POST" class="form-inline"> {% csrf_token %}
				<button type="submit" class="btn btn-success">New</button>
			</form>
		</div>
		<div class="note_box rounded">
			{% for note in notes %}
			<div class="row bg-light">
				<div class="col-sm">
					<img src="{% static 'img/note-1.png' %}" width="25" height="25" class="d-inline-block align-top"
						alt="">
				</div>
				<div class="col-sm">
					<a href="{% url 'open_note' note.id %}">{{ note.title }}</a>
				</div>
				<div class="col-sm">
					{{ note.content }}
				</div>
				<div class="col-sm">
					{{ note.created_by.first }} {{ note.created_by.last }}
				</div>
				<div class="col-sm">
					<a href="{% url 'delete' note.id %}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="45" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
						<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
						<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
					</svg></a>
				</div>
			</div>
			{% endfor %}
		</div>

	</div>

</body>

</html>
