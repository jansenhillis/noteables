<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Notent Noteables - New Note</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/style.css' %}" />
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="{% url 'index' %}">
				<img src="{% static 'img/note-1.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
				Notent Noteables
			</a>
			<form action="{% url 'logout' %}" method="GET" class="form-inline"> {% csrf_token %}
				Hello, Fellow User
				<button type="submit" class="btn btn-link">Logout</button>
			</form>
		</nav>


		<div class="container">
			<div class="row ">
				<div class="col-sm">
					
				
				
				<form action="{% url 'save_note' %}" method="POST" class="form-inline"> {% csrf_token %}
					<img src="{% static 'img/note-1.png' %}" class="d-inline-block align-top" id="icon_type" alt="">
					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#">Noteable</a></li>
							<li class="breadcrumb-item active" aria-current="page">Unsaved New Note*</li>
						</ol>
					</nav>
					<input id="note_title" name="note_title" type="text">
					<input id="note_content" name="note_content" type="text">
					<button id="" type="submit" class="btn btn-link">Save</button>
					<button type="input" class="btn btn-link">Delete</button>
				</form>				
				
					<!-- breadcrumb
				title textfield
				disabled author field -->
				</div>
			</div>
		</div>
	</body>
</html>
