<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Edit</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
		<!-- {% load static %} -->
		<link rel="stylesheet" href="{% static 'css/edit.css' %}" />
		<script src='https://cdn.tiny.cloud/1/w3ykob2x8q7qaowapdtq6lu93t7vjonkpfa59j3zfubbrpk5/tinymce/5/tinymce.min.js' referrerpolicy="origin"></script>
		<script>tinymce.get("mytextarea").setContent("{{note.content}}");</script>
	</head>
	<body>
		<h1>Edit</h1>

		<h3>{{ note.title }}</h3>
		<h3>{{ user.first }} {{ user.last }}</h3>

		<a href="/noteables">Discard</a>

		<form method="post" action="{% url 'update_note' note.id %}">
			{% csrf_token %}
			<textarea id="mytextarea" name='content'>{{ note.content }}</textarea>
			<button type="submit" class="btn btn-primary wider">Save</button>
		</form>
		<script>
			tinymce.init({
				selector: 'textarea',
				plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
				toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
				toolbar_mode: 'floating',
				tinycomments_mode: 'embedded',
				tinycomments_author: 'Author name',
			});
		</script>
	</body>
</html>
